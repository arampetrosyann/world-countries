<body class="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <main class="page-content">
        <div class="login-wrapper">
            <section class="login">
                <h2 class="login__title">Please login</h2>
                <form class="login__form">
                    <div class="form-group">
                        <div class="form-group__login">
                            <label for="formName" class="form-label">Name</label>
                            <input type="text" id="formName" name="name" class="form-input" placeholder="Name" maxlength="30" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group__pass">
                            <label for="formPassword" class="form-label">Password</label>
                            <input type="password" id="formPassword" name="password" class="form-input" placeholder="Password" maxlength="30" />
                        </div>
                    </div>
                    <input type="submit" value="Login" class="form-btn" />
                </form>
            </section>
        </div>
    </main>
